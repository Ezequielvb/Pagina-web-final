        <h1 class="titulos">Inscripción</h1>
        <form method="post" class="formulario">
            <label for="nombre">Nombre: *</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="edad">Edad: *</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label>Género: *</label><br>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="Femenino" required>
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="genero" value="Otro" required>
            <label for="otro">Otro</label><br><br>

            <label for="intereses">Intereses:</label><br>
            <input type="checkbox" id="coche-propio" name="intereses" value="coche-propio">
            <label for="carreras">Coche propio</label><br>
            <input type="checkbox" id="coche-alquiler" name="intereses" value="coche-alquiler">
            <label for="eventos">Coche alquilado</label><br>
            <input type="checkbox" id="moto-propia" name="intereses" value="moto-propia">
            <label for="eventos">Moto propia</label><br><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
        <div class="espacio"></div>
